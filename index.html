<!DOCTYPE html>
<html>
<head>
    <title>12 Times Table Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            background-color: blue;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Title Slide-In Animation */
        h2 {
            position: relative;
            animation: slideInTop 1s ease-out;
        }

        @keyframes slideInTop {
            from {
                top: -100px;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }

        /* Box Styles */
        #box {
            background: white;
            color: black;
            width: 40%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid black;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-family: 'Roboto', sans-serif;
        }

        /* Output text styles */
        #output {
            font-size: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h2>12 TIMES TABLE</h2>

    <div id="box">
        <p id="output"></p>
    </div>

    <script>
        let text = "";
        for (let i = 1; i <= 12; i++) {
            text += "12 x " + i + " = " + (12 * i) + "<br>";
        }
        document.getElementById("output").innerHTML = text;
    </script>
</body>
</html>
