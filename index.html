<!DOCTYPE html>
<html>
<head>
    <title>12 Times Table Loop</title>
</head>
<body>
    <h2>12 TIMES TABLE</h2>
    <p id="output"></p>

    <script>
        let text = "";
        for (let i = 1; i <= 12; i++) {
            text += "12 x " + i + " = " + (12 * i) + "<br>";
        }
        document.getElementById("output").innerHTML = text;
    </script>
</body>
</html>
